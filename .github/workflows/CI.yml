name: Run tests

on:
  push:
    branches:
      - master
      - 'release-*'
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'
  schedule:
      # Every day at 3:10 AM UTC
      - cron: '10 3 * * *'
  workflow_dispatch:

# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read

jobs:
  book-tests:
    runs-on: [Linux, RPTU, normal-memory]
    timeout-minutes: 80
    # book tests should run in default threadpool to allow hangcheck timer
    env:
      JULIA_NUM_THREADS: 1,1
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1.10'
          - 'pre'
          - 'nightly'
        dummy: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v4
        with:
          # For Codecov, we must also fetch the parent of the HEAD commit to
          # be able to properly deal with PRs / merges
          fetch-depth: 2
      - name: "Set up Julia"
        id: setup-julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
        if: runner.environment != 'self-hosted'
        with:
          cache-name: julia-cache;workflow=${{ github.workflow }};julia=${{ matrix.julia-version }};arch=${{ runner.arch }}
          include-matrix: false
      - name: "Build package"
        uses: julia-actions/julia-buildpkg@v1
      - name: "set test subgroup"
        run: echo "OSCAR_TEST_SUBSET=book" >> $GITHUB_ENV
      - name: "Run tests"
        uses: julia-actions/julia-runtest@latest
        with:
          annotate: ${{ matrix.julia-version == '1.10' }}
          coverage: ${{ matrix.julia-version == '1.10' }}
      - name: "Process code coverage"
        if: matrix.julia-version == '1.10'
        uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,experimental
      - name: "Upload coverage data to Codecov"
        if: matrix.julia-version == '1.10'
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
